<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Control de Ubicaciones
      </ion-title>
    </ion-toolbar>
  </ion-header>  

<ion-content>
  <div #map id="map"></div>
   
      <ion-list #lista id='lista'>
        <ion-item-sliding *ngFor="let pos of ubicaciones | async">
         <ion-item>
           
           <ion-label text-wrap> 
             <h1>Disponible: {{ pos.disponible }}</h1>
              Lat: {{ pos.latitud }}
              Lng: {{ pos.longitud }}
             <p>
               Conductor: {{ pos.nombreMotoTaxi }}
                          {{ pos.apellidoMotoTaxi }}
             </p>  
           </ion-label>
         </ion-item>
   
         <ion-item-options side="start">
           <ion-item-option color="danger">
             <ion-icon name="trash" slot="icon-only"></ion-icon>
           </ion-item-option>
         </ion-item-options>
   
        </ion-item-sliding>
      </ion-list>
</ion-content>
