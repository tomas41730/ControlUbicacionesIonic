<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Control de Ubicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div #map id="map" [hidden]="!user"></div>

 <div *ngIf="user">
   <ion-item>
     <ion-label>User ID: {{ user.uid }}</ion-label>
   </ion-item>

   <ion-button expand="block" (click)="mapHome()" >
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Tracking
   </ion-button>

   <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand" slot="start"></ion-icon>
      Stop Tracking
   </ion-button>

   <ion-list>
     <ion-item-sliding *ngFor="let pos of locations | async">
      <ion-item>
        <ion-label text-wrap>
          Lat: {{ pos.lat }}
          Lng: {{ pos.lng }}
          <p>
              {{ pos.timestamp | date: 'short' }}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteLocation(pos)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

     </ion-item-sliding>
   </ion-list>

 </div>
</ion-content>
