<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Control de Ubicaciones
      </ion-title>
    </ion-toolbar>
  </ion-header>  

<ion-content>
  <div #map id="map"></div>
   
      <ion-list #lista id='lista'>
        
         <ion-item *ngFor="let pos of ubicaciones | async ">
           
           <ion-label color="success" text-wrap *ngIf="pos.disponible"> 
             <h1> {{ pos.nombreMotoTaxi }}
                  {{ pos.apellidoMotoTaxi }}</h1>
              Lat: {{ pos.latitud }}
              Lng: {{ pos.longitud }}
             <p>
               Disponible
             </p>  
           </ion-label>
           <ion-label color="danger" text-wrap *ngIf="!pos.disponible"> 
            <h1> {{ pos.nombreMotoTaxi }}
              {{ pos.apellidoMotoTaxi }}</h1>
            Lat: {{ pos.latitud }}
            Lng: {{ pos.longitud }}
             <p>
                No disponible
            </p>   
          </ion-label>
         </ion-item>
   
         <ion-item-options side="start">
           <ion-item-option color="danger">
             <ion-icon name="trash" slot="icon-only"></ion-icon>
           </ion-item-option>
         </ion-item-options>
   
      
      </ion-list>
</ion-content>
